<!-- 
	<노을>				: 제목 태그, 하이라이트
		이환천 지음			: 제목 태그, 텍스트 밑에 선 긋기, "지음" 아래 첨자
		
	매일매일				: 단락태그(p), 기울이기, 굵게
	이기려고
	
	아둥바둥
	살다보니
	
	매일져도
	아름다운
	
	노을처럼
	살고싶네
 -->


<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>서식태그 - 실습</title>
</head>
<body>
<h3><mark>&lt;노을&gt;</mark></h3>
<h5><ins>이환천 <sub>지음</sub></ins></h5>
<p>매일매일
<p>이기려고
<p>
<p>아둥바둥
<p>살다보니
<p>
<p>매일져도
<p>아름다운
<p>
<p>노을처럼
<p>살고싶네

</body>
</html>
